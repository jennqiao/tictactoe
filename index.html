<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="style.css">
</head>

<body id="body">
	<div class="header">
		<h1>Tic Tac Toe </h1>
		<button>New game</button>
		<h2><span class="firstPlayerName">First Player</span> is X</h2>
		<h2><span class="secondPlayerName">Second Player</span> is O</h2>

	</div>
	<table id="board">
		<tr>
			<td class='square' data-position='0,0'>_</td>
			<td class='square' data-position='0,1'>_</td>
			<td class='square' data-position='0,2'>_</td>
		</tr>
		<tr>
			<td class='square' data-position='1,0'>_</td>
			<td class='square' data-position='1,1'>_</td>
			<td class='square' data-position='1,2'>_</td>
		</tr>
		<tr>
			<td class='square' data-position='2,0'>_</td>
			<td class='square' data-position='2,1'>_</td>
			<td class='square' data-position='2,2'>_</td>
		</tr>
	</table>
	<div>
		<h2>Scorecard</h2>

		<table id="scorecard">
			<tr>
				<th class="firstPlayerName"></th>
				<th class="secondPlayerName"></th>
			</tr>
			<tr>
				<td id="firstPlayerScore">0</td>
				<td id="secondPlayerScore">0</td>
			</tr>
		</table>
	</div>
	<script src="app.js"></script>
</body>
</html>
