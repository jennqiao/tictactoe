<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="style.css">
</head>

<body id="body">
	<div class="header">
		<h1>Tic Tac Toe </h1>
		<button>New game</button>

	</div>
	<table id="board">
		<tr>
			<td class='square' data-position='0,0'>_</td>
			<td class='square' data-position='0,1'>_</td>
			<td class='square' data-position='0,2'>_</td>
		</tr>
		<tr>
			<td class='square' data-position='1,0'>_</td>
			<td class='square' data-position='1,1'>_</td>
			<td class='square' data-position='1,2'>_</td>
		</tr>
		<tr>
			<td class='square' data-position='2,0'>_</td>
			<td class='square' data-position='2,1'>_</td>
			<td class='square' data-position='2,2'>_</td>
		</tr>
	</table>

	<script src="app.js"></script>
</body>
</html>
